name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
    - name: Install dependencies
      run: bun install
    - name: Build
      run: bun build
    - name: Run tests
      run: bun test